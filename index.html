<!doctype html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="lib/script.js"></script>
  </head>

  <body>
    <div class="bg-dark h1">  
    <h1 class="text-center">TodoList</h1>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="box">
            <div class="input-group mb-3" id="add">
              <input type="text" class="form-control" placeholder="Enter To-Dos" id="inputbar">
              <button type="button" class="btn btn-dark" onclick="handlers.addTodo()">Add</button>      
            </div>
            <div class="input-group mb-3" id="edit">
              <input type="number" class="form-control" placeholder="Index" id="num">
              <input type="text" class="form-control" placeholder="Modified Text" id="changedtext">
              <button type="button" class="btn btn-dark" onclick="handlers.ChangeTodo()">Edit</button>
            </div>
            <div id="toggall">
              <button type="button" class="btn btn-dark mb-3" onclick="handlers.Toggleall()" >Toggle All</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="ul">
            <h3>LIST</h3>
            <ul></ul> 
          </div>
        </div>  
      </div>
    </div>
    
    
    
     
    <script src="lib/handlerscript.js"></script>
  </body>
</html>
