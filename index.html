<!doctype html>

<html lang="en">
  <head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="lib/script.js"></script>
  </head>

  <body>
    <div class="bg-dark h1">  
    <h1>TodoList</h1>
    </div>
    <!-- <button onclick="handlers.Toggleall()">Toggle all</button> -->
  
    <div id="box">
      <div id="add">
        
        <input id="inputbar" type="text" placeholder="Enter To-Dos">
        <!-- <button onclick = "handlers.addTodo()">Add Todo</button> -->
        <button type="button" class="btn btn-dark" onclick="handlers.addTodo()">Add</button>
      </div>
      <div id="edit">
        <!-- <button onclick="handlers.ChangeTodo()">Change Todo</button> -->
        <input type="number" id="num" placeholder="Index">
        <input type="text" id="changedtext" placeholder="Modified text">
        <button type="button" class="btn btn-dark" onclick="handlers.ChangeTodo()">Edit</button>
      </div>
      <div id="toggall">
      <button type="button" class="btn btn-dark" onclick="handlers.Toggleall()" >Toggle All</button>
      </div>
    </div>
    <div class="ul">
      <ul></ul> 
    </div>
     
    <script src="lib/handlerscript.js"></script>
  </body>
</html>
